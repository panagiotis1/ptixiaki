<div id="wrap">
	<div class="container-fluid" id="main">
			<div class="row">
		        <div class="col-md-9">
		            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		              <ol class="carousel-indicators">
		                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		              </ol>
		              <div class="carousel-inner">
		                <div class="carousel-item active">
		                  <img class="d-block w-100" src="assets/first_slide.svg" alt="First slide">
		                </div>
		                <div class="carousel-item">
		                  <img class="d-block w-100" src="assets/second_slide.svg" alt="Second slide">
		                </div>
		                <div class="carousel-item">
		                  <img class="d-block w-100" src="assets/third_slide.svg" alt="Third slide">
		                </div>
		              </div>
		              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		                <span class="sr-only">Previous</span>
		              </a>
		              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		                <span class="carousel-control-next-icon" aria-hidden="true"></span>
		                <span class="sr-only">Next</span>
		              </a>
		            </div>
		        </div>
				<div class="col-md-3">
					<div style="background-color:lightblue;height:100%">hey</div>
				</div>
		    </div>

			<div class="row">
					<div class="col-md-4 col-lg-3 pt-3" *ngFor="let article of articles">
						<div class="card">
							<img class="card-img-top" src="assets/card.svg" alt="Card image cap">
							<div class="card-body">
								<h5 class="card-title">{{article.title}}</h5>
								<p class="card-text">
									{{article.subarticle}}
								</p>
								<footer class="blockquote-footer"><cite>{{article.name}} {{article.surname}}</cite></footer>
							</div>
							<div class="card-footer">
								<small class="text-muted">Last updated .. ago</small>
							</div>
						</div>
					</div>
			</div>
