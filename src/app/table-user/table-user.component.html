<div class="row">
	<div class="col">
		<table class="table">
		  <thead>
			<tr>
			  <th scope="col">ID</th>
			  <th scope="col">Email</th>
			  <th scope="col">Επώνυμο</th>
			  <th scope="col">Όνομα</th>
			  <th scope="col">Τηλέφωνο</th>
			  <th scope="col">Ηδιότητα</th>
			  <th scope="col">Ημ. Εγγραφής</th>
			  <th scope="col">Επεξεργασία</th>
			  <th scope="col">Διαγραφή</th>
			</tr>
		  </thead>
		  <tbody>
		  	<ng-template [ngIf]="communicator" [ngIfElse]="elseblock">
			  	<tr *ngFor = "let comm of communicator">
			  		<th scope="row">{{comm.ID}}</th>
			  		<td>{{comm.email}}</td>
			  		<td>{{comm.surname}}</td>
			  		<td>{{comm.name}}</td>
			  		<td>{{comm.phonenumber}}</td>
			  		<td>{{comm.position}}</td>
			  		<td>{{comm.registrationDate| date:'dd/MM/yyyy'}}</td>
					<td>
						<p data-placement="top" data-toggle="tooltip" title="Edit">
							<button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" (click)="editUser(comm.ID, comm.email, comm.birthdate, comm.name, comm.surname, comm.password, comm.phonenumber, comm.position, comm.registrationDate)">
								<span class="fas fa-edit"></span>

							</button>
						</p>
					</td>
		  			<td>
		  				<p data-placement="top" data-toggle="tooltip" title="Delete">
		  					<button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" (click)="deleteUser(comm.ID)">
		  						<span class="fas fa-trash-alt"></span>
		  					</button>
		  				</p>
		  			</td>
			  	</tr>
		    </ng-template>

		  	<ng-template #elseblock>
			  	<tr>
			  		<td>Non result or you havent searched yet.</td>
			  	</tr>
		    </ng-template>
		  </tbody>
		</table>
	</div>
</div>
