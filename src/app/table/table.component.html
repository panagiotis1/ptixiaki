<div class="row">
	<div class="col">
		<table class="table">
		  <thead>
			<tr>
			  <th scope="col">ID</th>
			  <th scope="col">Τίτλος</th>
			  <th scope="col">Κατηγορίας</th>
			  <th scope="col">Λ. Κλειδιά</th>
			  <th scope="col">Ημ. Δημιουργίας</th>
			  <th scope="col">Τελευταία Ενημέρωση</th>
			  <th scope="col">Επεξεργασία</th>
			  <th scope="col">Διαγραφή</th>
			</tr>
		  </thead>
		  <tbody>
		  	<ng-template [ngIf]="communicator" [ngIfElse]="elseblock">
			  	<tr *ngFor = "let comm of communicator">
			  		<th scope="row">{{comm.ID}}</th>
			  		<td>{{comm.title}}</td>
			  		<td>{{comm.category}}</td>
			  		<td>{{comm.keywords}}</td>
			  		<td>{{comm.creationDate}}</td>
			  		<td>{{comm.lastUpdateDate}}</td>
					<td>
						<p data-placement="top" data-toggle="tooltip" title="Edit">
							<button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" (click)="editArticle(comm.ID, comm.title, comm.description, comm.keywords, comm.article, comm.category)">
								<span class="fas fa-edit"></span>

							</button>
						</p>
					</td>
		  			<td>
		  				<p data-placement="top" data-toggle="tooltip" title="Delete">
		  					<button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" (click)="deleteArticle(comm.ID)">
		  						<span class="fas fa-trash-alt"></span>
		  					</button>
		  				</p>
		  			</td>
			  	</tr>
		    </ng-template>

		  	<ng-template #elseblock>
			  	<tr>
			  		<td>Non result or you havent searched yet.</td>
			  	</tr>
		    </ng-template>
		  </tbody>
		</table>
	</div>
</div>
