<div class="row pt-3">
    <div class="col-md-8 offset-md-2">
		<div class="card card-body">
			<h2>Αναζήτηση άρθρου</h2>
			<form (ngSubmit)="onSubmit()" #searchArticleForm="ngForm">
				<div class="form-group row">
					<div class="col-form-label col-md-2">Τίτλος</div>
					<div class="col-md-10">
						<input  class="form-control"
								type="text"
								name="title"
								[(ngModel)]="model.title"
								id="searchtitle"
								placeholder="Τίτλος"
								[class.is-invalid]="title.invalid && title.touched"
								#title="ngModel">
					</div>
				</div>

				<div class="form-group row">
					<div class="col-form-label col-md-2">Λέξεις Κλειδιά</div>
					<div class="col-md-10">
						<input  class="form-control"
								type="text"
								name="keywords"
								[(ngModel)]="model.keywords"
								id="searchkeywords"
								placeholder="Λέξεις Κλειδιά"
								[class.is-invalid]="keywords.invalid && keywords.touched"
								#keywords="ngModel">
					</div>
				</div>

				<div class="form-group row">
					<label for="example-date-input" class="col-2 col-form-label">Ημ. από</label>
					<div class="col-10">
						<input  class="form-control"
								type="date"
								name="searchdatefrom"
								[(ngModel)]="model.searchdatefrom"
								id="searchdatefrom"
								placeholder="date"
								#date="ngModel">
					</div>
				</div>

				<div class="form-group row">
					<label for="example-date-input" class="col-2 col-form-label">Μέχρι</label>
					<div class="col-10">
						<input  class="form-control"
								type="date"
								name="searchdateto"
								[(ngModel)]="model.searchdateto"
								id="searchdateto"
								placeholder="date"
								#date="ngModel">
					</div>
				</div>
				
				<div class="form-group row">
					<div class="col-form-label col-md-2">
					  <label for="categories">Κατηγορία</label>
					</div>
					  <div class="col-md-10">
					  <select 	class="form-control"
					  			id="searchcategories"					  			
					  			required
					  			[(ngModel)]="model.category"
					  			name="category"
					  			#category="ngModel">
						<option>Διάλεξε κατηγορία</option>
						<option *ngFor = "let category of categories"
								[value]="category">{{category}}</option>
					  </select>
					</div>
				</div>
				
				<button type="submit" class="btn btn-primary" [disabled]="!searchArticleForm.form.valid">Αναζήτηση</button>
			</form>
        </div> <!-- card -->
    </div> <!-- col -->
</div> <!-- row -->
